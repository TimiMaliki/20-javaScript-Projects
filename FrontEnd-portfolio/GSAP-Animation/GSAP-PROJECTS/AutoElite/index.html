<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AutoElite</title>
    <!----======= Custom Css =======----->
    <link rel="stylesheet" href="./src/css/index.css" />
    <!----======= Bootstrap Css =======----->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <!----======= Bootstrap Css Icons =======----->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <!----=========GOOGLE FONT========---->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!----======= Navbar menu =======----->
    <nav
      class="navbar fixed-top navbar-expand-lg"
      style="
        background: #f8f8ff;
      "
    >
      <div class="container-xxl">
        <a class="navbar-brand pl-3 text-black d-block d-lg-none" href="#Brand"
          ><span
            class="lead fw-bolder fs-4 me-3"
            style="
              margin-left: 1rem;
              font-family: Kanit, sans-serif;
              font-weight: 400;
              font-style: normal;
              color: #111;
            "
            >AutoElite</span
          ></a
        >
        <div
          class="collapse navbar-collapse justify-content-between align-center"
          id="navbarSupportedContent"
        >
          <div class="brand d-none d-lg-block">
            <a class="navbar-brand pl-3 text-black" href="#Brand"
              ><span
                class="lead fw-bolder fs-4 me-3"
                style="
                  margin-left: 1rem;
                  font-family: Kanit, sans-serif;
                  font-weight: 400;
                  font-style: normal;
                  color: #111;
                "
                >AutoElite</span
              ></a
            >
          </div>
          <ul
            class="navbar-nav p-2 gap-3 mb-2 mb-lg-0"
            style="
              font-family: Kanit, sans-serif;
              font-weight: 300;
              font-style: normal;
            "
          >
            <li class="nav-item">
              <a
                class="nav-link active text-dark fs-5 text-start text-md-center"
                aria-current="page"
                href="#"
                >Cars</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link text-dark fs-5 text-start text-md-center"
                href="#about"
                >Accessories</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link text-dark fs-5 text-start text-md-center"
                href="#services"
                >Services</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link text-dark fs-5 text-start text-md-center"
                href="#team"
                >About us</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link text-dark fs-5 text-start text-md-center"
                href="#contact"
                >Contact Us</a
              >
            </li>
          </ul>

          <div class="d-flex p-2 justify-content-start align-items-start">
            <button
              type="button"
              class="btn btn-xl text-white rounded-pill d-md-block"
              style="
                background-color: red;
                box-shadow: rgba(0, 0, 0, 0.35) 0px 5px 15px;
                font-size: 24px;
                font-family: Kanit, sans-serif;
                font-weight: 300;
                font-style: normal;
              "
            >
              Login
            </button>
          </div>
        </div>

        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
      </div>
    </nav>

    <!----======= Custom Js =======----->
    <link rel="stylesheet" href="./src/js/main.js" />
    <!----======= Bootsrap Js =======----->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
